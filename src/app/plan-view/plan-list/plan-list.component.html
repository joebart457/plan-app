<p-table [value]="plans"
    class="plan-table">
    <ng-template pTemplate="caption">
        <div style="height: 20px;">
            <button pButton
                    type="button"
                    id="add-btn"
                    icon="pi pi-plus"
                    style="height: 20px; align-content: center;"
                    label="Add"
                    class="ui-button-success"
                    (click)="handleAdd()">
            </button>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th>Name</th>
            <th>FilePath</th>
            <th>Start Date</th>
            <th>End Date</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowNode let-rowData="rowData">
        <tr>
            <td>{{rowData.name}}</td>
            <td>{{rowData.filepath}}</td>
            <td>{{rowData.startDate}}</td>
            <td>{{rowData.endDate}}</td>
        </tr>
    </ng-template>
</p-table>
<app-plan-add [showDialog]="showAddPlan" (hide)="handleClose()"></app-plan-add>
